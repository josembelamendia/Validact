<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Testing</title>
	<style>

		.container {
			background-color: rgb(160, 233, 211);
			padding: 20px;
			margin-top: 20px;
			border-radius: 5%;
			text-align: center;
		}

		input[type="text"], input[type="password"], textarea {
			outline: none;
			box-shadow:none !important;
		}

	</style>
</head>
<body>

	<div class="container">

		<form id="validable-form" action="index.html" method="GET">

			<div class="row">

				<div class="col-xl-6 ">
					<label for="">Nombre:</label>
					<input id="name" type="text" data-identifier="name" class="form-control validable">
					<span class="validation-message" data-identifier="name"></span>
				</div>

				<div class="col-xl-6 mb-4">
					<label for="">Apellido:</label>
					<input id="lastname" type="text" data-identifier="lastname" class="form-control validable">
					<span class="validation-message" data-identifier="lastname"></span>
				</div>

				<div class="col-xl-12 mb-4">
					<label for="">DNI:</label>
					<input id="dni" type="text" data-identifier="dni" class="form-control validable">
					<span class="validation-message" data-identifier="dni"></span>
				</div>

				<div class="col-xl-12 mt-4">
					<label for="">Contrase√±a:</label>
					<input id="password" type="password" data-identifier="password" class="form-control validable">
					<span class="validation-message" data-identifier="password"></span>
				</div>

			</div>
		
			<button class="btn btn-info" style="margin-top: 10px;">Enviar</button>

		</form>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
